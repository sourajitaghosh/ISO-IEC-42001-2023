<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ISO/IEC 42001:2023 – Tutorials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #222;
      color: #fff;
      padding: 12px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      background: #333;
      border-bottom: 1px solid #222;
    }

    .tab {
      padding: 10px 16px;
      cursor: pointer;
      color: #ccc;
      font-size: 14px;
      border-right: 1px solid #222;
      white-space: nowrap;
    }

    .tab:hover {
      background: #444;
      color: #fff;
    }

    .tab.active {
      background: #fff;
      color: #000;
      font-weight: 600;
    }

    .content {
      height: calc(100vh - 100px); /* header + tabs approx */
    }

    .content iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #fff;
    }

    /* Small screens: scroll tabs horizontally */
    .tabs {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>ISO/IEC 42001:2023 – Tutorials & Dashboards</h1>
  </header>

  <!-- TAB BAR -->
  <nav class="tabs" id="tabs">
    <div class="tab active" data-url="1.ISO-42001-Learning-Tutorial.html">
      Overview
    </div>
    <div class="tab" data-url="2.iso42001_clause4_mockup.html">
      Clause 4
    </div>
    <div class="tab" data-url="3.iso42001_clause5_leadership.html">
      Clause 5
    </div>
    <div class="tab" data-url="4.iso42001_clause6-planning.html">
      Clause 6
    </div>
    <div class="tab" data-url="5.iso42001_clause7_support.html">
      Clause 7
    </div>
    <div class="tab" data-url="6.iso42001_clause8-operation.html">
      Clause 8
    </div>
    <div class="tab" data-url="7.iso42001_clause9_dashboard.html">
      Clause 9
    </div>
    <div class="tab" data-url="8.iso42001_clause10_improvement.html">
      Clause 10
    </div>
    <div class="tab" data-url="9.iso42001-annex-a-dashboard.html">
      Annex A
    </div>
    <div class="tab" data-url="10.iso42001-annex-b-workbench-v2.html">
      Annex B
    </div>
    <div class="tab" data-url="11.iso42001-annex-c-interface.html">
      Annex C
    </div>
    <div class="tab" data-url="12.iso42001_annex_d.html">
      Annex D
    </div>
    <div class="tab" data-url="13.iso42001_inputs_outputs.html">
      Inputs &amp; Outputs
    </div>
    <div class="tab" data-url="14.ISO-42001-Detailed-Industry-Tutorial.html">
      Industry Tutorial
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="content">
    <!-- Default tab content (same as first tab’s URL) -->
    <iframe
      id="contentFrame"
      src="1.ISO-42001-Learning-Tutorial.html"
      loading="lazy"
    ></iframe>
  </main>

  <script>
    const tabs = document.querySelectorAll(".tab");
    const frame = document.getElementById("contentFrame");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        // change active tab styling
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");

        // load the page for this tab
        const url = tab.getAttribute("data-url");
        frame.src = url;
      });
    });
  </script>
</body>
</html>
